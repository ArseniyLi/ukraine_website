<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/uastyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="header__index">
            <div class="header__header header__container">
              <div class="header__logo logo">
                <img src="./img/iconslogo/logo.svg" alt="Gramada" />
              </div>
              <nav class="header__nav">
                <ul class="header__list">
                  <li class="header__link">
                    <a href="#!" class="link__style"> Про нас </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Опис проблеми </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Цілі та завдання </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Цінності </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Що ми робимо </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Команда </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Проєкти </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Новини </a>
                  </li>
                  <li class="header__link">
                    <a href="#!" class="link__style"> Контакти </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__body header__body-container">
              <div class="header__info">
                <div class="header__title">
                  <h1>ГО Моя громада —моя родина</h1>
                </div>
                <div class="header__text text">
                  <p>
                    Влада підзвітна – діє ефективно! Моя громада знає, хто та що
                    робить і всі розуміють свою відповідальність!
                  </p>
                </div>
                <div class="header__btn">
                  <a class="link__btn" href="#!">
                    <button class="button">Долучитися</button>
                  </a>
                  <a class="link__btn" href="#!">
                    <button class="button">Детальніше</button>
                  </a>
                </div>
              </div>
              <div class="header__img">
                <img src="./img/gostomel.png" alt="gostomel" />
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
